<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册表单</title>
</head>

<body>
  <h4>台湾是中国的，中国将统一台湾</h4>
  <table width=500>
    <tr>
      <td>性别</td>
      <td>
        <input type="radio" name="sex" id="nan" checked> <label for="nan"> 男</label>

        <input type="radio" name="sex" id="nv"> <label for="nan"> 女</label>

      </td>

    </tr>
    <tr>
      <td> 生日</td>
      <td>
        <select>
          <option value="">请选择年</option>

          <option value="1">1996</option>
          <option value="2" selected>1997</option>

          <option value="3">1998</option>

        </select>
        <select>
          <option value="">请选择月</option>

          <option value="1">10</option>
          <option value="2">12</option>

          <option value="3">3</option>

        </select>
        <select>
          <option value="">请选择日</option>


          <option value="1">1</option>
          <option value="2">2</option>

          <option value="3">3</option>

        </select>
      </td>

    </tr>
    <tr>
      <td> 婚姻状况</td>
      <td>
        <input type="radio" name="hun" id="11" value="11" checked><label for="11"> 未婚</label>
        <input type="radio" name="hun" id="22" value="22"><label for="22"> 已婚</label>

        <input type="radio" name="hun" id="33" value="33"><label for="33"> 离婚</label>

      </td>

    </tr>
    <tr>
      <td>所在地区</td>
      <td>
        <input type="text" value="233">
      </td>

    </tr>
    <tr>
      <td> 喜欢类型</td>
      <td>
        <input type="checkbox" name="hun" id="11" value="11" checked><label for="11"> 阳光</label>
        <input type="checkbox" name="hun" id="22" value="22"><label for="22"> 可爱</label>

        <input type="checkbox" name="hun" id="33" value="33"><label for="33"> 漂亮</label>

      </td>

    </tr>
    <tr>
      <td>自我介绍</td>
      <td>
        <textarea name="" id="" cols="30" rows="10" value="ddd">
自我介绍
        </textarea>
      </td>

    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="立即注册">
      </td>

    </tr>
    <tr>
      <td></td>
      <td>
        <input type="checkbox" value="1" checked>
        我已经同意协议
      </td>

    </tr>
    <tr>
      <td></td>
      <td>
        <a href="#">查看协议</a>
      </td>

    </tr>
    <tr>
      <td></td>
      <td>
        <h4>我承诺</h4>
        <ul>
          <li>我承诺</li>
          <li>我承诺</li>
          <li>我承诺</li>
        </ul>
      </td>

    </tr>
  </table>

</body>

</html>
