<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 300px;
      height: 200px;
    }

    table,
    th,
    td {
      border: 1px solid pink;
      /* border-collapse: collapse;合并相邻的边框*/
      border-collapse: collapse;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <table border="1" align="center" cellpadding="10" cellspacing="0">
    <thead>
      <tr>
        <th colspan="6">统计表</th>
      </tr>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th colspan="2">相片</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td rowspan=2></td>

      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>


      </tr>


    </tbody>

  </table>

</body>

</html>
