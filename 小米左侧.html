<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /**文字垂直居中方法1:让盒子高度height等于文字的行高line-height*/
    a {
      text-decoration: none;
      display: block;
      background-color: #a09e9e;
      height: 30px;
      width: 120px;
      line-height: 30px;
      padding-left: 7px;
    }

    a:link {
      color: #fff;

    }



    a:hover {
      background-color: rgb(19, 185, 94);
    }
  </style>
</head>

<body>
  <a href="#">床垫 </a>
  <a href="#">枕头</a>

</body>

</html>
