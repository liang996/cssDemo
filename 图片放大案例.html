<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      float: left;
      margin-left: 10px;
      /** overflow: hidden超出隐藏*/

      overflow: hidden;

    }

    .box a img {
      width: 100px;
      height: 100px;

    }

    .box a img:hover {
      transform: scale(2);

    }
  </style>
</head>

<body>
  <div class="box"><a href="#"><img src="wx.jpeg" alt=""></a></div>
  <div class="box"><a href="#"><img src="wx.jpeg" alt=""></a></div>
