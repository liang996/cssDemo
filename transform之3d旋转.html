<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0px;
      box-sizing: border-box;

    }


    body {
      perspective: 200px;
    }

    img {
      display: block;
      margin: 50px auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      transition: all 2s;
      border: 5px solid rgb(16, 207, 182);
    }

    img:hover {
      transform: rotateZ(360deg)
        /* transform: rotateY(360deg) */
        /* transform: rotateX(360deg) */



    }
  </style>
</head>

<body>
  <img src="wx.jpeg" alt="">




</body>

</html>
