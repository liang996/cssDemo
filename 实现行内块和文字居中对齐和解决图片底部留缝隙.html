<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 1px solid springgreen;
    }

    /* vertical-align: middle 实现行内块和文字居中对齐和解决图片底部留缝隙 */
    .img1 {
      vertical-align: middle
    }

    /* 解决图片底部留缝隙 */

    .img2 {
      display: block;
    }
  </style>
</head>

<body>
  <div>
    <img src="wx.jpeg" alt="" class="img1"> 林俊杰
  </div>
  <div>
    <img src="wx.jpeg" alt="" class="img2">
  </div>
</body>

</html>
