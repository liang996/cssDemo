<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul li {
      position: relative;

      float: left;
      list-style: none;
      width: 100px;
      height: 100px;
      line-height: 100px;
      border: 1px solid springgreen;
      margin-left: -1px;
      text-align: center;

    }

    li:hover {
      /* 1.如果盒子没定位，给鼠标添加相对定就好 position: relative; */
      /* position: relative; */
      /* 1.如果盒子有定位，给鼠标添加叠放层级就好*/
      z-index: 1;
      border: 1px solid rgb(201, 15, 86);
    }
  </style>
</head>

<body>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</body>

</html>
