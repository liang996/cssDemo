<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 150px auto;
      box-sizing: border-box;

    }



    .box {
      width: 150px;
      height: 150px;
      transition: all 0.9s;
      border: 5px solid rgb(16, 207, 182);
    }


    .box:hover {

      transform: scale(2, 2);

    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
