<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    @keyframes identifier {
      0% {
        width: 0;

      }

      100% {
        width: 230px;
      }
    }

    .top {
      height: 30px;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      background-color: lawngreen;
      animation: identifier 2s steps(10) infinite;
    }
  </style>
</head>

<body>
  <div class="top">
    我的打字机效果演示啊
  </div>


</body>

</html>
