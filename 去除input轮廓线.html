<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 去除轮廓线 outline: none; */
    input {
      outline: none;
    }

    /* 文本域禁止拉升  resize: none; */

    textarea {
      outline: none;

      resize: none;
    }
  </style>
</head>

<body>

  <input type="text">
  <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
