<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -100px;
      margin-top: -100px;
      width: 200px;
      height: 200px;
      margin: 20px;
      padding: 20px;
      box-sizing: content-box;
      background-color: violet;

    }

    .dox1 {

      width: 200px;
      height: 200px;
      margin: 20px;
      padding: 20px;
      margin: 20px;
      padding: 20px;

      box-sizing: border-box;
      background-color: rgb(20, 233, 20);

    }
  </style>
</head>

<body>
  <div class="box"></div>
  <p class="dox1"></p>
</body>

</html>
