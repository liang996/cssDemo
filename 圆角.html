<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      /**正方形盒子设置圆角就是高或宽的一半，通常是用百分比*/

      height: 200px;
      width: 200px;
      background-color: #11e783;
      margin: 100px auto;
      border-radius: 50%;

    }

    .box2 {
      /**距形盒子设置圆角就是高的一半*/
      height: 100px;
      width: 300px;
      background-color: #11e783;
      margin: 100px auto;
      border-radius: 50px;
    }
  </style>
</head>

<body>

  <div class="box1">

  </div>
  <div class="box2">

  </div>
</body>

</html>
