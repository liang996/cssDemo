<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }


    li {
      list-style: none;
      float: left;
      width: 130px;
      height: 180px;
      background-color: pink;
      margin: 10px 0px 10px 15px;
    }


    .box {
      margin: 100px auto;
      width: 600px;
      height: 200px;
      background-color: blueviolet;
    }
  </style>
</head>

<body>
  <ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>

</body>

</html>
