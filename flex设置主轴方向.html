<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: flex;
      width: 600px;
      height: 300px;
      background-color: rgb(199, 29, 71);
      /* column为侧轴(垂直)，默认为主轴（水平）row */
      flex-direction: column;
    }

    div span {
      width: 200px;
      height: 150px;
      background-color: rgb(45, 184, 80);
    }
  </style>
</head>

<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>

</body>

</html>
